apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "me.pearjelly.smsreceiver"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
